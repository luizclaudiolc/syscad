<div class="w-full h-full relative">
  <div
    class="absolute inset-0 bg-[url('src/assets/images/bg.jpg')] bg-no-repeat bg-cover blur-sm"
  ></div>

  <div
    class="max-w-sm absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 shadow-xl"
  >
    <mat-card>
      <mat-card-header>
        <mat-card-title>Acesse sua Conta</mat-card-title>
        <mat-card-subtitle>Preencha as informações abaixo</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="formLogin" novalidate>
          <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              type="email"
              placeholder="Digite seu email"
              required
            />
            <mat-error *ngIf="formLogin.get('email')?.invalid">
              Por favor, informe um email válido
            </mat-error>
          </mat-form-field>

          <mat-form-field class="w-full">
            <mat-label>Senha</mat-label>
            <input
              matInput
              formControlName="password"
              [type]="isPasswordVisible ? 'text' : 'password'"
              placeholder="Digite sua senha"
              required
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="isPasswordVisible = !isPasswordVisible"
            >
              <mat-icon>{{
                isPasswordVisible ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error *ngIf="formLogin.get('password')?.hasError('password')">
              O campo senha é obrigatório.
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-button routerLink="/">Cancelar</button>
        <button
          mat-button
          color="primary"
          type="submit"
          [disabled]="formLogin.invalid"
          (click)="login()"
        >
          Entrar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
