<div
  class="w-full h-screen flex justify-center items-center relative overflow-hidden"
>
  <div
    class="absolute inset-0 bg-[url('src/assets/images/bg.jpg')] bg-no-repeat bg-cover blur-sm opacity-65 md:block"
  ></div>

  <div
    class="flex w-full h-full items-center justify-center space-x-4 md:space-x-0 md:flex-row"
  >
    <div
      class="relative z-10 flex w-full h-full items-center justify-center space-x-4 md:space-x-0 md:flex-row"
    >
      <div class="w-full md:w-1/3 max-w-sm p-6 rounded-lg relative z-10">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Acesse sua Conta</mat-card-title>
            <mat-card-subtitle
              >Preencha as informações abaixo</mat-card-subtitle
            >
          </mat-card-header>

          <mat-card-content>
            <form [formGroup]="formLogin" novalidate (keydown.enter)="login()">
              <mat-form-field class="w-full">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  formControlName="email"
                  type="email"
                  placeholder="Digite seu email"
                  required
                />
                <mat-error *ngIf="formLogin.get('email')?.invalid">
                  Por favor, informe um email válido
                </mat-error>
              </mat-form-field>

              <mat-form-field class="w-full">
                <mat-label>Senha</mat-label>
                <input
                  matInput
                  formControlName="password"
                  [type]="isPasswordVisible ? 'text' : 'password'"
                  placeholder="Digite sua senha"
                  required
                />
                <button
                  mat-icon-button
                  matSuffix
                  type="button"
                  (click)="isPasswordVisible = !isPasswordVisible"
                >
                  <mat-icon>{{
                    isPasswordVisible ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
                <mat-error
                  *ngIf="formLogin.get('password')?.hasError('password')"
                >
                  O campo senha é obrigatório.
                </mat-error>
              </mat-form-field>
            </form>
          </mat-card-content>

          <!-- Ações do formulário -->
          <mat-card-actions align="end">
            <button mat-button routerLink="/">Cancelar</button>
            <button
              mat-button
              color="primary"
              type="submit"
              [disabled]="formLogin.invalid"
              (click)="login()"
            >
              Entrar
            </button>
          </mat-card-actions>
        </mat-card>
      </div>

      <div
        class="hidden md:flex md:w-2/3 h-full items-center justify-center pointer-events-none"
      >
        <img
          src="assets/images/login-01.svg"
          alt="login image"
          class="max-w-full h-[80%]"
        />
      </div>
    </div>
  </div>
</div>
